<!doctype html><html><head><meta charset="UTF-8"><title>すし</title><link rel="stylesheet" href="../css/style.css"><!--<script type="text/javascript" src="../js/javascript.js"></script>--></head><body><div class="Header"><img src="../images/TUBUYAKIZUSHI.png" alt="つぶやき寿司" height="100%"></div><div class="container">  <section class="area" id="top">    <p class="moji p1 sa"><strong>Twitter　 ×　 SUSHI</strong></p>    <p class="moji p2 sa">このサイトでは、Twitterで”寿司”<br>      というワードが含まれるツイートを<br>      取得し、寿司を握ります。<br>      みんなの”寿司”を見てみましょう。</p>    <p class="moji p3 sa">スクロールして見る</p>    <img class="moji img1 sa" alt="↓" src="../images/SUSHI_SITAYAJIRUSHI.png"> </section>  <section class="area">    <div class="sa sa-Left Lane"> <img src="../images/SUSHI_LANE.png" alt="寿司レーン"> </div>  </section></div><script>var scrollAnimationElm = document.querySelectorAll('.sa');var scrollAnimationFunc = function() {  for(var i = 0; i < scrollAnimationElm.length; i++) {    var triggerMargin = -200;    if (window.innerHeight > scrollAnimationElm[i].getBoundingClientRect().top + triggerMargin) {      scrollAnimationElm[i].classList.add('show');    }  }}window.addEventListener('load', scrollAnimationFunc);window.addEventListener('scroll', scrollAnimationFunc);</script></body></html>
